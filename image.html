<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrap">
        <div class="header">
            <div class="links">
                <a href="index.html">Back to Main Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div> 
        <div class="container">
            <div class="logo">
                <img src="images/logo1.png" alt="my search logo">
            </div>
            <div class="search-form">
                <form action="https://google.com/search" method="GET">
                    <input class="input_field" type="text" name="q" placeholder="Images search">
                    <input type="hidden" name="tbm" value="isch">
                    <input class="input_btn" type="submit" value="Search Images">
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
