<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrap">
        <div class="header">
            <div class="links">
                <a href="image.html">Image Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div> 
        <div class="container">
            <div class="logo">
                <img src="logo1.png" alt="my search logo">
            </div>
            <div class="search-form">
                <form action="https://google.com/search" method="GET">
                    <input class="input_field" type="text" name="q" placeholder="type to search">
                    <input class="input_btn" name="btnK" type="submit" value="Google Search">
                    <input class="input_btn" name="btnI" type="submit" value="I`m lucky">                                 
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
