<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrap"></div>
        <div class="header">
            <div class="links">
                <a href="index.html">Back to Main Search</a>
                <a href="image.html">Image Search</a>
            </div>
        </div> 
        <div class="container">
            <div class="logo">
                <img src="logo1.png" alt="my search logo">
            </div>
            <div class="search-form">
                <form action="https://google.com/search" method="GET">
                    <input class="input_field" type="text" name="as_q" placeholder="...усіма цими словами">
                    <input class="input_field" type="text" name="as_epq" placeholder="...саме цим словом або фразою">
                    <input class="input_field" type="text" name="as_oq" placeholder="...будь-яким із цих слів">
                    <input class="input_field" type="text" name="as_eq" placeholder="...жодне з цих слів">
                    <input class="input_btn" type="submit" value="Google Search">
                    </div>                    
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
